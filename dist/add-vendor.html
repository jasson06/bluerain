<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vendor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="add-vendor-form">
      <h2>Add New Vendor</h2>

      <label for="vendor-name">Vendor Name (Required):</label>
      <input type="text" id="vendor-name" name="name" placeholder="Enter vendor name" required />

      <label for="vendor-email">Vendor Email (Required):</label>
      <input type="email" id="vendor-email" name="email" placeholder="Enter vendor email" required />

      <label for="vendor-phone">Vendor Phone:</label>
      <input type="text" id="vendor-phone" name="phone" placeholder="Enter vendor phone" />

      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
