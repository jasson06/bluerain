<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluerain Dashboard</title>
  <link rel="stylesheet" href="style.css">
  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <button class="hamburger">&#9776;</button>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/VJszKrg/logo.png" alt="BESF Logo">
      


    </div>
    <nav>
      <ul>
        <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li>
          <!-- Create New Dropdown -->
          <div class="dropdown">
            <button class="dropdown-button">Create New</button>
            <div class="dropdown-content">
              <a href="add-client.html">Add Client</a>
            
              <a href="add-project.html">Add New Project</a> <!-- New Option -->
            </div>
          </div>
        </li>
        <li><a href="#"><i class="fas fa-folder-open"></i> File and Photos</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
        <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
        <li><a href="#"><i class="fas fa-list-alt"></i> Selection Boards</a></li>
        <li><a href="#"><i class="fas fa-sync-alt"></i> Daily Updates</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Welcome BlueRain</h1>
      <div class="tab-container">
        <button class="tab" id="ready-schedule-tab">Upcoming Projects</button>
        <button class="tab" id="projects-tab">In Progress</button>
        <button class="tab" id="punch-list-tab">Completed</button>
        
      </div>
    
      <div class="columns-container">
        <div class="column" id="Upcoming-projects-column">
            <h3>Upcoming Projects</h3>
            <div id="Upcoming-projects-list"></div>
        </div>
    
        <div class="column" id="projects-column">
            <h3>In Progress</h3>
            <div id="projects-list"></div>
        </div>
    
        <div class="column" id="completed-projects-column">
            <h3>Completed</h3>
            <div id="completed-projects-list"></div>
        </div>
    </div>

    
    <section id="map-section">
      <h3>Project Locations</h3>
      <div id="map"></div>
  </section>
  

  <!-- Script -->
  <script src="./script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvzkKpCkAY2PHwU8I8zZiM_FLMzMj1bbg&callback=initMap"></script>

</body>

</html>
