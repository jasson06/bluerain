<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="add-client-form">
      <h2>Add New Client</h2>

      <label for="client-name">Client Name (Required):</label>
      <input type="text" id="client-name" name="name" placeholder="Enter client name" required />

      <label for="client-email">Client Email (Required):</label>
      <input type="email" id="client-email" name="email" placeholder="Enter client email" required />

      <label for="client-phone">Client Phone:</label>
      <input type="text" id="client-phone" name="phone" placeholder="Enter client phone" />

      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
