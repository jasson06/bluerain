<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Manager Authentication</title>
  <style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background:
      linear-gradient(135deg, rgba(227,240,255,0.7) 0%, rgba(245,250,255,0.7) 100%),
      url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
    background-blend-mode: overlay, lighten;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 28px 24px 24px 24px;
    box-shadow: 0 8px 32px rgba(0, 60, 180, 0.10);
    border-radius: 16px;
    border: 1px solid #e3eafc;
  }
  .form-header {
    text-align: center;
    margin-bottom: 24px;
  }
  .form-header h2 {
    margin: 0;
    font-size: 2rem;
    color: #1a4fa3;
    font-weight: 600;
  }
  form {
    display: none;
  }
  form.active {
    display: block;
  }
  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #b3c9e7;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 1rem;
    background: #f7faff;
    transition: border-color 0.2s;
  }
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="text"]:focus {
    border-color: #1a4fa3;
  }
  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #1a4fa3 0%, #3b82f6 100%);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(26, 79, 163, 0.08);
    transition: background 0.2s;
  }
  button:hover {
    background: linear-gradient(90deg, #1651b7 0%, #2563eb 100%);
  }
  .toggle-link {
    color: #2563eb;
    cursor: pointer;
    display: block;
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
    font-size: 0.98rem;
  }
  .toggle-link:hover {
    text-decoration: underline;
    color: #1a4fa3;
  }
  .error-message {
    color: #dc3545;
    font-size: 14px;
    margin-top: -5px;
    margin-bottom: 10px;
  }
  /* Toast styles */
  #toast {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #1a4fa3;
    color: #fff;
    text-align: center;
    border-radius: 4px;
    padding: 16px;
    position: fixed;
    z-index: 9999;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
    opacity: 0;
    transition: opacity 0.4s, visibility 0.4s;
  }
  #toast.show {
    visibility: visible;
    opacity: 1;
  }
  #toast.success {
    background-color: #2563eb;
  }
  #toast.error {
    background-color: #dc3545;
  }
  /* Spinner styles */
  #spinner-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.2);
    z-index: 9998;
    justify-content: center;
    align-items: center;
  }
  #spinner {
    border: 8px solid #e3eafc;
    border-top: 8px solid #2563eb;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2 id="form-title">Bluerain Team</h2>
    </div>
  <!-- Toast Notification -->
  <div id="toast"></div>
  <!-- Spinner Overlay -->
  <div id="spinner-overlay"><div id="spinner"></div></div>

    <!-- Project Manager Sign In Form -->
    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Email" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <button type="button" onclick="handleManagerSignIn()">Sign In</button>
      <p class="toggle-link" onclick="toggleForm('reset')">Forgot Password?</p>
      
    </form>



    <!-- Reset Password Form -->
    <form id="reset-request-form">
      <input type="email" id="reset-email" placeholder="Enter your email" required>
      <button type="button" onclick="handlePasswordResetRequest()">Reset Password</button>
      <p class="toggle-link" onclick="toggleForm('signin')">Back to Sign In</p>
    </form>


      <form id="set-password-form">
  <input type="email" id="setpw-email" placeholder="Email" required>
  <input type="text" id="setpw-token" placeholder="Reset Token" required>
  <input type="password" id="setpw-new" placeholder="New Password" required>
  <button type="button" onclick="handleSetNewPassword()">Set New Password</button>
  <p class="toggle-link" onclick="toggleForm('signin')">Back to Sign In</p>
 </form>


     <form id="activate-form">
      <input type="text" id="activate-name" placeholder="Full Name" required>
      <input type="password" id="activate-password" placeholder="Password" required>
      <button type="submit">Activate Account</button>
      <p class="toggle-link" onclick="toggleForm('signin')">Back to Sign In</p>
    </form>


  </div>



<script>
  function toggleForm(formType) {
    const formIdMap = {
      signin: 'signin-form',
      reset: 'reset-request-form',
      setpw: 'set-password-form',
      activate: 'activate-form'
    };
    Object.values(formIdMap).forEach(id => {
      const form = document.getElementById(id);
      if (form) form.classList.remove('active');
    });
    const targetFormId = formIdMap[formType];
    const targetForm = document.getElementById(targetFormId);
    if (targetForm) targetForm.classList.add('active');

    const formTitle = {
      signin: 'Project Manager Sign In',
      reset: 'Reset Password',
      setpw: 'Set New Password',
      activate: 'Activate Account'
    };
    if (document.getElementById('form-title') && formTitle[formType]) {
      document.getElementById('form-title').textContent = formTitle[formType];
    }
  }

  // Toast utility
  function showToast(message, type = "") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show" + (type ? " " + type : "");
    setTimeout(() => {
      toast.className = toast.className.replace("show", "");
    }, 3000);
  }

  // Spinner utility
  function showSpinner() {
    document.getElementById("spinner-overlay").style.display = "flex";
  }
  function hideSpinner() {
    document.getElementById("spinner-overlay").style.display = "none";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const email = urlParams.get("email");

    if (token && email) {
      toggleForm("setpw");
      document.getElementById("setpw-email").value = email;
      document.getElementById("setpw-token").value = token;
    } else if (token) {
      toggleForm("activate");
      document.getElementById("activate-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("activate-name").value.trim();
        const password = document.getElementById("activate-password").value.trim();

        if (!name || !password) {
          showToast("All fields are required.", "error");
          return;
        }
        showSpinner();
        try {
          const response = await fetch("/api/manager/invite/accept", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, name, password }),
          });
          const result = await response.json();
          if (!response.ok) throw new Error(result.message);
          showToast("Account activated successfully!", "success");
          setTimeout(() => {
            window.location.href = "/project-manager-auth.html";
          }, 1200);
        } catch (error) {
          console.error("Activation Error:", error);
          showToast("Failed to activate account. Please try again.", "error");
        } finally {
          hideSpinner();
        }
      });
    } else {
      toggleForm("signin");
    }

    // Fallback: If no form is active, show sign-in form
    if (!document.querySelector('form.active')) {
      document.getElementById('signin-form').classList.add('active');
    }
  });

  async function handleSetNewPassword() {
    const email = document.getElementById('setpw-email').value.trim();
    const token = document.getElementById('setpw-token').value.trim();
    const newPassword = document.getElementById('setpw-new').value.trim();

    if (!email || !token || !newPassword) {
      showToast('Please fill out all fields.', 'error');
      return;
    }
    showSpinner();
    try {
      const response = await fetch('/api/manager/password-reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, token, newPassword })
      });
      const result = await response.json();
      if (response.ok) {
        showToast('Password updated successfully! You can now sign in.', 'success');
        setTimeout(() => toggleForm('signin'), 1200);
      } else {
        showToast(result.message || 'Failed to reset password.', 'error');
      }
    } catch (error) {
      console.error('Error setting new password:', error);
      showToast('An error occurred. Please try again.', 'error');
    } finally {
      hideSpinner();
    }
  }

  async function handleManagerSignIn() {
    const email = document.getElementById('signin-email').value.trim();
    const password = document.getElementById('signin-password').value.trim();

    if (!email || !password) {
      showToast('Please fill out all fields.', 'error');
      return;
    }
    showSpinner();
    try {
      const response = await fetch('/api/manager/signin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (response.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('managerName', data.managerName);
        localStorage.setItem('managerId', data.managerId); // Save manager ID
        showToast('Project Manager sign-in successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1200);
      } else {
        showToast(data.message || 'Sign-in failed!', 'error');
      }
    } catch (error) {
      console.error('Error signing in:', error);
      showToast('An error occurred. Please try again.', 'error');
    } finally {
      hideSpinner();
    }
  }

  async function handlePasswordResetRequest() {
    const email = document.getElementById('reset-email').value.trim();

    if (!email) {
      showToast('Please enter your email.', 'error');
      return;
    }
    showSpinner();
    try {
      const response = await fetch('/api/manager/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const result = await response.json();
      if (response.ok) {
        showToast('Password reset link sent to your email.', 'success');
        setTimeout(() => toggleForm('setpw'), 1200);
      } else {
        showToast(result.message || 'Failed to send password reset link.', 'error');
      }
    } catch (error) {
      console.error('Error resetting password:', error);
      showToast('An error occurred. Please try again.', 'error');
    } finally {
      hideSpinner();
    }
  }
</script>
</body>
</html>
