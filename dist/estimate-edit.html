/* Container Styling */

/* Label Emphasis */

/* Address Styling */

/* ✅ Photo Container */
.photo-container {
    position: relative;
    width: 100%;
    max-width: 300px; /* Adjust for larger images */
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    margin: auto; /* Centering */
    user-select: none; /* Prevents accidental text selection */
}

/* ✅ Wrapper for Horizontal Sliding */
.photo-wrapper {
    display: flex;
    flex-wrap: nowrap;
    width: 100%;
    transition: transform 0.5s ease-in-out;
    scroll-snap-type: x mandatory;
    touch-action: pan-y; /* Allows horizontal swipe while keeping vertical scrolling smooth */
}

/* ✅ Each Photo Slide */
.photo-slide {
    flex: 0 0 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: relative;
    scroll-snap-align: center;
}

/* ✅ Image Styling */
.photo-slide img {
    width: 100%;
    height: auto;
    object-fit: cover;
    aspect-ratio: 16 / 9;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    user-select: none; /* Prevents accidental long-press selection */
}

/* ✅ Hover Effect on Images */
.photo-slide img:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
}

/* ✅ Navigation Buttons */
.nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s, transform 0.2s;
    z-index: 10;
}

.nav-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
    transform: scale(1.1);
}

.nav-button:focus {
    outline: 2px solid white;
    background-color: rgba(255, 255, 255, 0.2);
}

.nav-button.left {
    left: 10px;
}

.nav-button.right {
    right: 10px;
}

/* ✅ Responsive Design */
@media (max-width: 500px) {
    .photo-container {
        max-width: 100%;
    }
    .nav-button {
        width: 35px;
        height: 35px;
        font-size: 20px;
    }
}

/* ✅ Photo Section Layout */
.photo-section {
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-wrap: wrap; /* Ensures responsiveness */
}

/* ✅ Individual Photo Preview Container */
.photo-preview {
    flex: 1;
    min-width: 150px;
}

/* ✅ Fullscreen Photo Viewer */
.fullscreen-view {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
}

/* ✅ Fullscreen Image */
.fullscreen-view img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    object-fit: contain;
}

/* ✅ Close Button */
.fullscreen-view .close-btn {
    position: absolute;
    top: 15px;
    right: 10px;
    background: rgba(255, 255, 255, 0.8);
    color: rgb(34, 34, 34);
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
    border-radius: 50%;
    width: 50px;
    height: 50px;
}


.fullscreen-view .close-btn:hover {
    background: rgb(156, 156, 156);
}



/* ✅ Delete Button */
.delete-photo {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgba(255, 0, 0, 0.8);
    color: white;
    border: none;
    border-radius: 50%;

    height: 30px;
    cursor: pointer;
    font-size: 16px;

    align-items: center;
    justify-content: center;
    transition: background 0.3s;
}

.delete-photo:hover {
    background-color: rgba(255, 0, 0, 1);
}

/* ✅ Navigation Dots */
.photo-dots {
    text-align: center;
    margin-top: 10px;
}

.photo-dots span {
    display: inline-block;
    width: 10px;

/* ✅ Upload Button */
.upload-btn {
