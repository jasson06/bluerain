<html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BESF Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/VJszKrg/logo.png" alt="BESF Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-plus-circle"></i> Create New</a></li>
        <li><a href="#"><i class="fas fa-folder-open"></i> File and Photos</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
        <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
        <li><a href="#"><i class="fas fa-list-alt"></i> Selection Boards</a></li>
        <li><a href="#"><i class="fas fa-sync-alt"></i> Daily Updates</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <header>
      <h1>Welcome to BESF Dashboard</h1>
      <nav class="tabs">
        <span class="tab active">Ready to Schedule <span class="badge">14</span></span>
        <span class="tab">In Progress <span class="badge">24</span></span>
        <span class="tab">Punch List</span>
      </nav>
    </header>
    <div class="columns">
      <div class="column ready">
        <h2><i class="fas fa-clipboard-list"></i> Ready to Schedule</h2>
      </div>
      <div class="column in-progress">
        <h2><i class="fas fa-spinner"></i> In Progress</h2>
      </div>
      <div class="column punch-list">
        <h2><i class="fas fa-check-circle"></i> Punch List</h2>
      </div>
    </div>
  </div>
</body>

</html>
